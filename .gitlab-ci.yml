stages:
  - test
  - secret-detection
  - validate
  - plan
  - apply
  - destroy

variables:
  TF_ROOT: "scripts/terraform"

sast:
  stage: test

secret_detection:
  stage: secret-detection

# -----------------------------
# Terraform Job Template
# -----------------------------
.terraform-job:
  image:
    name: hashicorp/terraform:1.13.0
    entrypoint: ["/usr/bin/env", "sh", "-c"]
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://gitlab.com   # âœ… must match AWS IAM trust policy audience
  before_script:
    - apk add --no-cache aws-cli
    - >
      aws_sts_output=$(aws sts assume-role-with-web-identity \
        --role-arn "$AWS_ROLE_ARN" \
        --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}" \
        --web-identity-token "$GITLAB_OIDC_TOKEN" \
        --duration-seconds 3600 \
        --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]' \
        --output text)
    - export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s" $aws_sts_output)
    - aws sts get-caller-identity
    - cd "$TF_ROOT"
    - terraform init \
        -backend-config="bucket=$TF_STATE_BUCKET" \
        -backend-config="key=$TF_STATE_KEY" \
        -backend-config="region=$TF_STATE_REGION" \
        -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" \
        -backend-config="encrypt=true"

# -----------------------------
# Terraform Jobs
# -----------------------------
validate:
  extends: .terraform-job
  stage: validate
  script:
    - cd "$TF_ROOT"
    - terraform fmt -check
    - terraform validate
  rules:
    - changes:
        - scripts/terraform/**/*
    - when: never

plan:
  extends: .terraform-job
  stage: plan
  script:
    - cd "$TF_ROOT"
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - scripts/terraform/tfplan
    expire_in: 1h
  dependencies:
    - validate

apply:
  extends: .terraform-job
  stage: apply
  script:
    - cd "$TF_ROOT"
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan
  when: manual

destroy:
  extends: .terraform-job
  stage: destroy
  script:
    - cd "$TF_ROOT"
    - terraform destroy -auto-approve
  when: manual

# -----------------------------
# GitLab Security Templates
# -----------------------------
include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/SAST-IaC.latest.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
