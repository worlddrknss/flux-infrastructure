stages:
  - test
  - secret-detection
  - validate
  - plan
  - apply
  - destroy

variables:
  TF_ROOT: "scripts/terraform"

sast:
  stage: test

secret_detection:
  stage: secret-detection

default:
  image: hashicorp/terraform:1.9.5
  before_script:
    # Export GitLab OIDC token for AWS STS
    - export AWS_ROLE_ARN=$AWS_ROLE_ARN
    - export AWS_WEB_IDENTITY_TOKEN_FILE=$CI_JOB_JWT_FILE
    # Confirm identity (debug)
    - aws sts get-caller-identity
    # Move into Terraform code directory
    - cd "$TF_ROOT"
    # Terraform init with S3 backend + DynamoDB lock
    - terraform init \
        -backend-config="bucket=$TF_STATE_BUCKET" \
        -backend-config="key=$TF_STATE_KEY" \
        -backend-config="region=$TF_STATE_REGION" \
        -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" \
        -backend-config="encrypt=true"

validate:
  stage: validate
  script:
    - terraform fmt -check
    - terraform validate
  rules:
    - changes:
        - scripts/terraform/**/*
    - when: never

plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan
    expire_in: 1h

apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan
  when: manual

destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve
  when: manual

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/SAST-IaC.latest.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml