apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-production-to-vault
  namespace: production
spec:
  endpointSelector: {}
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: vault
        io.kubernetes.pod.namespace: hashicorp
    toPorts:
    - ports:
      - port: "8200"
        protocol: TCP
