---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: hashicorp
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: hashicorp
  install:
    createNamespace: true
  values:
    server:
      ha:
        enabled: false
      dataStorage:
        enabled: true
        size: 5Gi
        storageClass: local-path
      ingress:
        enabled: false
    ui:
      enabled: true