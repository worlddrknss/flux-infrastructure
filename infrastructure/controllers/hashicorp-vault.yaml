apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: hashicorp
spec:
  interval: 10m
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: hashicorp
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: hashicorp
  install:
    createNamespace: true
  values:
    global:
      # Enable vault injector webhook globally
      enabled: true
    server:
      ha:
        enabled: false
      dataStorage:
        enabled: true
        size: 5Gi
        storageClass: local-path
      ingress:
        enabled: false
      extraArgs:
        - "-log-level=debug"
      ui:
        enabled: true
    injector:
      enabled: true
      replicas: 1
      logLevel: debug
      metrics:
        enabled: true